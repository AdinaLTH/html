<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3단</title>
  <!-- <link rel="stylesheet" href="/css/3단.css"> -->
  <style>
    #container{
      box-sizing: border-box;
      width: 90%;
      margin: 0 auto;
      border: 1px solid #ccc;
      display: flex;
      flex-wrap: wrap;
      text-align: center;
      justify-content: space-between;
      gap: 3px;
    }
    header{
      background-color: rgb(127, 127, 255);
      width: 100%;
    }
    #s_left{
      background-color: rgb(196, 255, 141);
      width: 18%;
    }
    section{
      background-color: rgb(255, 181, 230);
      width: 60%;
      flex-wrap: wrap;
      display: flex;
      justify-content: space-around;
    }
    section h3{
      width: 100%;
    }
    #s_right{
      background-color: rgb(165, 255, 232);
      width: 18%;
    }
    footer{
      background-color: rgb(255, 131, 131);
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="container">
    <header>
      <h1>사이트 제목</h1>
    </header>
    <aside id="s_left">
      <h3>왼쪽 사이드 바</h3>
      <p>광고1</p>
      <p>광고2</p>
    </aside>
    <section>
      <h3>본문</h3>
      <p>내용 입력1</p>
      <p>내용 입력2</p>
    </section>
    <aside id="s_right">
      <h3>오른쪽 사이드 바</h3>
      <p>광고1</p>
      <p>광고2</p>
    </aside>
    <footer>
      <h3>푸터</h3>
      <p>저작권 정보, 연락처</p>
    </footer>
  </div>
</body>
</html>
