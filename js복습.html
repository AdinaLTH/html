    /* 1에서 10 사이의 두 수를 입력받아서

    let num1 = prompt('숫자를 입력하세요')
    let num2 = prompt('숫자를 입력하세요')
    let row, col;
    let layout = '<table>';
    if(num1 > num2){
      row = num2;
      col = num1;
    }else{
      row = num1;
      col = num2;
    }
    for(let i=1; i<=row; i++){
      layout += '<tr>';
      for(let j=1; j<=col; j++){
        layout += `<td>${i*j}</td>`;

      layout += '</tr>';
