    // 반복문: 같은 내용이 반복되는 경우에 사용

    // 조건이 만족하지 않으면 for문 탈출
    // 1에서 10까지 수 발생(콘솔창),
    // 1에서 10까지 합구하기(콘솔창)
    // let i;
    let sum = 0;
    for (let i = 1; i <= 1000; i++) {
      sum += i;
      // console.log(`i = ${i} ---> sum = ${sum}`);
    }
    console.log(`합 = ${sum}`);

    // 1에서 10까지의 홀수합과 짝수합을 구하세요
    let even = 0;
    let odd = 0;
    for (let i = 1; i <= 10; i++) {
      if(i%2 == 0){
        even += i;
        console.log(`i = ${i} ---> even = ${even}`);
      }else{
        odd += i;
        console.log(`i = ${i} ---> odd = ${odd}`);
      }
    }
    console.log(`짝수합 = ${even}`);
    console.log(`홀수합 = ${odd}`);

    // 10에서 20까지의 4의 배수이고 8의 배수인 수 출력(콘솔창)
    for(let i=10; i<=20; i++){
      if(i%4 == 0 && i%8 == 0){
        console.log(`4와 8의 공배수 = ${i}`);
      }
    }

    let fact = 1;
    let text = '';
    for(let i=5; i>=1; i--){
      fact *= i;

        text += i + '*';
      }else{

      }
    }

    // 배열의 합 구하기, 배열의 최대값 구하기

    // 배열의 마지막 index : 배열의 길이 - 1

    // 배열의 방번호 만큼 반복

    // 배열의 합 = 출력
    let nums = [100,20,300,40,5];
    sum = 0;
    // 최대값 저장 할 변수
    let max = nums[0];
    let min = nums[0];
    for(let i=0; i<nums.length; i++){
      sum += nums[i];
      // 최대값 : 배열요소와 최대값을 비교해서 배열의 값이 더 크면 -> 최대값 = 배열의 값
      if(max < nums[i]){
        max = nums[i];
      }
      if(min > nums[i]){
        min = nums[i];
      }
    }
    console.log(`배열의 최대값 = ${max}`);
    console.log(`배열의 최소값 = ${min}`);
    console.log(`배열의 합 = ${sum}`);
