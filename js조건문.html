<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js조건문</title>
</head>
<body>
  <h1>조건문</h1>
  <script>
    // 조건문: 조건에 만족하는 경우(true),
    // 만족하지 않는 경우(false)에 따라 명령을 다르게 처리하는 명령
    let num = 0;
    if(num > 0){
      console.log(`${num}은 양수입니다`);
    }else if(num == 0){
      console.log(`${num}은 Zero입니다`);
    }else{
      console.log(`${num}은 음수입니다`);
    }
    console.log('종료');

    // num이 홀수면 홀수라고 출력
    // num이 짝수면 짝수라고 출력
    // num = prompt('숫자를 입력하세요');
    if(Number(num)%2 == 0){
      console.log(`${num} => 짝수`)
    }else{
      console.log(`${num} => 홀수`)
    }

    // 점수가 90점 이상이면 장학생
    // 점수가 80~90미만이면 우수생
    // 나머진 보통
    let score = 100;
    if(score >= 90){
      console.log(`${score}점은 장학생`);
    }else if(score>=80){
      console.log(`${score}점은 우수생`);
    }else{
      console.log(`${score}점은 보통`);
    }

    // 성적평가 90이상 -> A, 80이상 -> B,
    // 70이상 -> C, 60이상 -> D, 나머지 -> F
    if(score >= 90){
      console.log(`${score}점 => A`);
    }else if(score >= 80){
      console.log(`${score}점 => B`);
    }else if(score >= 70){
      console.log(`${score}점 => C`);
    }else if(score >= 60){
      console.log(`${score}점 => D`);
    }else{
      console.log(`${score}점 => F`);
    }

    score = 100;
    let grade = '';
    switch(parseInt(score/10)){
      case 10 :
      case 9 : grade = 'A';
      break;
      case 8 : grade = 'B';
      break;
      case 7 : grade = 'C';
      break;
      case 6 : grade = 'D';
      break;
      default : grade = 'F';
    }
    console.log(`${score} : ${grade}`);
    // 국어점수, 영어점수, 수학점수
    // 총점, 평균
    // 국어점수가 90점 이상이고, 평균이 80점 이상이면 장학생으로 선발하세요
    let kor = 99;
    let eng = 81;
    let math = 73;
    let total = kor + eng + math;
    let avg = total/3;
    if(kor >= 90 && avg >= 80){
      console.log(`국어 ${kor}점, 평균 ${Math.floor(avg)}점 => 장학생`);
      console.log(`국어 ${kor}점, 평균 ${parseInt(avg)}점 => 장학생`);
    }else{
      console.log(`국어 ${kor}점, 평균 ${Math.floor(avg)}점 => 보통`);
    }

    console.log('성적처리 완료');

    // 삼항연산자: 항이 3개
    // (조건) ? true일 때 실행할 명령 : false일 때 실행할 명령
    num = 20;
    num % 2 == 0 ? alert('짝수') : alert('홀수');

    // switch: 조건이 여러개인 경우 값에 따라 처리하도록 하는 명령
    console.log('----------switch------------')
    switch(num%2){
      case 0 : 
        console.log('짝수');
        break;
      case 1 : 
        console.log('홀수');
        break;
      default : console.log('숫자가 아닙니다');
    }
  </script>
</body>
</html>
