<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2단</title>
  <!-- <link rel="stylesheet" href="/css/2단플렉스.css"> -->
  <style>
    #container{
      box-sizing: border-box;
      width: 90%;
      margin: 0 auto;
      display: grid;
      border: 1px solid #ccc;
      /* grid-template-columns: repeat(5, 1fr);
      grid-template-rows: auto; */
      gap: 5px;
      grid-template-areas: 
      "hd hd hd hd hd"
      "st st st st as"
      "ft ft ft ft ft";
    }
    header{
      background-color: rgb(131, 255, 255);
      /* grid-column: 1/-1; */
      grid-area: hd;
    }
    section{
      /* grid-column: 1/5; */
      grid-area: st;
      background-color: rgb(9, 109, 0);
      display: flex;
      flex-wrap: wrap;
      /* justify-content: space-around; */
      justify-content: space-evenly;
    }
    section h3{
      width: 100%;
    }
    section p{
      width: 30%;
      border: 1px solid #0077ff;
    }
    aside{
      background-color: rgb(255, 203, 33);
      /* grid-column: 5/-1; */
      grid-area: as;
    }
    footer{
      background-color: rgb(255, 172, 172);
      /* grid-column: 1/-1; */
      grid-area: ft;
    }
  </style>
</head>
<body>
  <div id="container">
    <header>
      <h1>사이트 제목</h1>
    </header>
    <section>
      <h3>본문</h3>
      <p>내용 입력1</p>
      <p>내용 입력2</p>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, quo?</p>
    </section>
    <aside>
      <h3>사이드 바</h3>
      <p>광고1</p>
      <p>광고2</p>
    </aside>
    <footer>
      <h3>푸터</h3>
      <p>저작권 정보, 연락처</p>
    </footer>
  </div>
</body>
</html>
