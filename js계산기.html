<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기</title>
</head>
<body>
  <h1>계산기</h1>
  <form>
    <ul>
      <li>
        <label for="num1">수1</label>
        <input type="text" name="num1" id="num1">
      </li>
      <li>
        <label for="num2">수2</label>
        <input type="text" name="num2" id="num2">
      </li>
      <hr>
      <li>
        <label for="result">결과</label>
        <input type="text" name="result" id="result">
      </li>
      <br>
      <button type="button" id="plus">더하기</button>
      <button type="button" id="minus">빼기</button>
      <button type="button" id="multy">곱하기</button>
      <button type="button" id="divd">나누기</button>
      <button type="reset" id="reset">초기화</button>
    </ul>
  </form>
  <script>
    // 문서객체 가져오기
    let plusBtn = document.querySelector('#plus');
    let minusBtn = document.querySelector('#minus');
    let multiplyBtn = document.querySelector('#multy');
    let divideBtn = document.querySelector('#divd');
    let su1 = document.querySelector('#num1');
    let su2 = document.querySelector('#num2');
    let result = document.querySelector('#result');

    // 이벤트 처리
    plusBtn.onclick = plusFunc; 
    minusBtn.onclick = minusFunc; 
    multiplyBtn.onclick = multiplyFunc;
    divideBtn.onclick = divideFunc;
    
    // 더하기
    function plusFunc () {
      // 입력된 수 가져오기
      let p_result = Number(su1.value) + Number(su2.value);
      result.value = p_result;
    }

    // 빼기
    function minusFunc () {
      let m_result = su1.value - su2.value;
      result.value = m_result;
    }
    
    // 곱하기
    function multiplyFunc () {
      let mt_result = su1.value * su2.value;
      result.value = mt_result;
    }

    // 나누기
    function divideFunc () {
      let div_result = su1.value / su2.value;
      result.value = div_result;
    }
    // 초기화 버튼
  </script>
</body>
</html>
