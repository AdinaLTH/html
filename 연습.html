<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이태호</title>
  <link rel="stylesheet" href="css/연습.css">
</head>
<body>
  <div id="container">
    <header>
      <h1>이태호 페이지에 온 것을 환영합니다.</h1>
      <nav>
        <ul>
          <li><a href="#">메인메뉴</a></li>
          <li><a href="#">메인메뉴</a></li>
          <li><a href="#">메인메뉴</a></li>
          <li><a href="#">공지사항</a></li>
        </ul>
      </nav>
    </header>
    <aside>
      <h3>좌측사이드</h3>
    </aside>
    <section>
      <h3>회원가입 영역입니다</h3>
      <form action="" method="post" name="join">
        <fieldset>
          <legend>개인정보 등록</legend>
          <ul>
            <li>
              <label for="u_id">계정아이디</label>
              <input type="text" id="u_id" name="u_id" autofocus>
            </li>
            <li>
              <label for="pw">비밀번호</label>
              <input type="password" id="pw" name="pw">
            </li>
            <li>
              <label for="pwc">비밀번호 확인</label>
              <input type="password" id="pwc" name="pwc">
            </li>
            <li>
              <label for="name">이름</label>
              <input type="text" id="name" name="name" placeholder="5자 미만 공백없이">
            </li>
            <li>
              <label for="tel">전화번호</label>
              <input type="tel" id="tel" name="tel">
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <button type="submit">회원 가입</button>
          <button type="reset">정보 수정</button>
        </fieldset>
      </form>
    </section>
    <aside>
      <h3>우측사이드</h3>
    </aside>
    <footer>
      <h3>푸터영역 입니다</h3>
    </footer>
  </div>
</body>
</html>
