    // 숫자 맞추기
    //   무작위 수 발생(난수) - 1에서 50까지 수
    //   수학객체: parseInt(Math.random() * 50) + 1
      //   수 입력 받아요(prompt)
      //   비교 - 난수 > 입력값 => up하세요,
      //   비교 - 난수 < 입력값 => down하세요,
      //   비교 - 난수 == 입력값 => 축하합니다 - 탈출
    let ranNum = parseInt(Math.random() * 50) + 1;
    console.log(ranNum);
    let count = 0;
    while(true){
      let myNum = prompt('숫자를 입력하세요');
      if(myNum == ranNum) {
        console.log(`축하합니다 - 탈출까지 ${count}회 걸리셨습니다`);
        break;
      }else if(myNum > ranNum){
        console.log('down 하세요');
      }else{
        console.log('up 하세요');
      }
      count++;
      if(count >= 10){
        console.log(`실패 ${count}회 모두 소진`);
