<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뒤집힌문자열</title>
</head>
<body>
  <script>
    let str = "jaron"
    function solution(my_string){
      let answer = '';
      for(let i=my_string.length-1; i>=0; i--){
        answer += my_string[i];
      }
      return answer;
    }
    console.log(solution(str));
  </script>
</body>
</html>
