<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>세균증식</title>
</head>
<body>
  <script>

    function solution(n, t){
      let answer = n;
      for (let i=1; i<=t; i++){
        answer*=2;
      }
      return answer;
    }

    console.log(solution(7, 15));
  </script>
</body>
