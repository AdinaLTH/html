<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let array = [149, 180, 192, 170];
    let height = 167;
    function solution (array, height) {
      let answer = 0;
      for (const arr of array) {
        if (height < arr) {
          answer++;
        }
      }
      return answer;
    }
    console.log(solution(array, height));
  </script>
</body>
</html>
