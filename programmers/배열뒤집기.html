<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열뒤집기</title>
</head>
<body>
  <script>
    let numbers = [1, 2, 3, 4, 5];

    function solution(num_list){
      let answer = [];
      let count = 0;
      for(let i=num_list.length-1; i>=0; i--){
        answer[count] = num_list[i];
        count++;
      }
      return answer;
    }
    console.log(solution(numbers));
  </script>
</body>
</html>
